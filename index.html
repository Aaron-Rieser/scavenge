    <script> 
        let postCount = 0;
        let currentPostIndex = 0;
        let selectedNeighborhood = '';
        let map;
        let geojsonLayer;
        let touchStartX = 0;
        let touchEndX = 0;

        function animateWelcomeText() {
            const welcomeText = document.getElementById('welcomeText');
            const findPostsButton = document.getElementById('findPostsButton');
            let text = welcomeText.textContent;
            welcomeText.innerHTML = '';
            welcomeText.style.opacity = '1';
            welcomeText.classList.add('typing');

            let charIndex = 0;
            const totalChars = [...text].length;
            const animationDuration = 4800;
            const charDelay = animationDuration / totalChars;
            const sentencePause = 280;

            function typeNextChar() {
                if (charIndex < totalChars) {
                    welcomeText.innerHTML += [...text][charIndex];
                    charIndex++;
                    
                    if ([...text][charIndex - 1] === '.' && charIndex < totalChars) {
                        setTimeout(() => {
                            typeNextChar();
                        }, sentencePause);
                    } else {
                        setTimeout(typeNextChar, charDelay);
                    }

        function populateNeighborhoodLinks() {
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(ipData => {
                    const userLat = ipData.latitude;
                    const userLon = ipData.longitude;

                    if (!userLat || !userLon) {
                        throw new Error('User location not available');
                    }

                    return fetch('Toronto_Neighbourhoods.geojson')
                        .then(response => response.json())
                        .then(data => ({ data, userLat, userLon }));
                })
                .then(({ data, userLat, userLon }) => {
                    const neighborhoodLinks = document.getElementById('neighborhoodLinks');
                    neighborhoodLinks.innerHTML = '';
                    
                    const imageContainer = document.querySelector('.image-container');
                    const availableHeight = imageContainer.offsetHeight * 0.8;
                    const linkHeight = 24;
                    const linksPerRow = Math.floor(imageContainer.offsetWidth / 100);
                    
                    const maxLinks = Math.floor(availableHeight / linkHeight) * linksPerRow;
                    
                    const sortedNeighborhoods = data.features
                        .map(feature => {
                            const coords = feature.geometry.coordinates[0][0];
                            const centerLat = coords.reduce((sum, coord) => sum + coord[1], 0) / coords.length;
                            const centerLon = coords.reduce((sum, coord) => sum + coord[0], 0) / coords.length;
                            const distance = calculateDistance(userLat, userLon, centerLat, centerLon);
                            return { feature, distance };
                        })
                        .sort((a, b) => a.distance - b.distance);

                    sortedNeighborhoods.slice(0, maxLinks).forEach((item, index) => {
                        const areaName = item.feature.properties.AREA_NAME;
                        const link = document.createElement('a');
                        link.className = 'neighborhood-link';
                        link.textContent = areaName;
                        link.onclick = () => selectNeighborhood(areaName);
                        
                        const colorClass = `color-${index % 4}`;
                        link.classList.add(colorClass);
                        
                        neighborhoodLinks.appendChild(link);
                        
                        if (index < maxLinks - 1) {
                            neighborhoodLinks.appendChild(document.createTextNode(' '));
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    // Fallback to unsorted list if location or data fetch fails
                    populateUnsortedNeighborhoodLinks();
                });
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius of the Earth in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = 
                Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c; // Distance in km
        }

                        }

        }

        // Load and display the GeoJSON file
        if (!geojsonLayer) {
            fetch('Toronto_Neighbourhoods.geojson')
                .then(response => response.json())

    function showNextPost() {
        const posts = document.querySelectorAll('.post-container');
        if (currentPostIndex < posts.length) {
            const currentPost = posts[currentPostIndex - 1];
            const nextPost = posts[currentPostIndex];

            if (currentPost) {
                currentPost.classList.add('wipe-out');
                setTimeout(() => {
                    currentPost.classList.remove('active', 'wipe-out');
                    currentPost.style.display = 'none';
                }, 250);
            }

            nextPost.style.display = 'block';
            nextPost.classList.add('wipe-in');
            
            setTimeout(() => {
                nextPost.classList.remove('wipe-in');
                nextPost.classList.add('active');
                updateActionButtons();
            }, 10);

            currentPostIndex++;
        } else {
            populatePosts();
        }
    }
    function updateActionButtons() {
        const actionButtons = document.getElementById('actionButtons');
        const groovyBtn = actionButtons.querySelector('.groovy-btn');
        const nopeBtn = actionButtons.querySelector('.nope-btn');

        [groovyBtn, nopeBtn].forEach(btn => {
            btn.setAttribute('data-count', '0');
            const countSpan = btn.querySelector('.groovy-count, .nope-count');
            if (countSpan) {
                countSpan.textContent = '';
            } else {
                const newCountSpan = document.createElement('span');
                newCountSpan.className = btn === groovyBtn ? 'groovy-count' : 'nope-count';
                btn.appendChild(newCountSpan);
            }
        });

        console.log('Action buttons reset'); // For debugging
    }

        const posts = document.querySelectorAll('.post-container');

            currentPost.classList.add('wipe-out');

        const replyHTML = `
